stages:
  - deploy
deploy-front-v5:
  stage: deploy
  environment: prod
  before_script:
    - "which ssh-agent || ( apt-get update -y && apt-get install rsync openssh-client zip unzip -y )"
    - eval $(ssh-agent -s)
    - ssh-add <(echo "$SSH_PRIVATE_KEY")
    - mkdir -p ~/.ssh
    - '[[ -f /.dockerenv ]] && echo -e "Host *\n \tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
    - 'echo -e "Host * " >> ~/.ssh/config'

  script:
    - ssh root@51.75.235.166 "cd /var/www/diagoriente-advisor-v5 && git fetch --all && git reset --hard origin/master-prod && git pull origin master-prod "
    - ssh root@51.75.235.166 "cd /var/www/diagoriente-advisor-v5 && yarn "
    - ssh root@51.75.235.166 "cd /var/www/diagoriente-advisor-v5/ && yarn run build "

  only:
    - master-prod
  when: always
 



